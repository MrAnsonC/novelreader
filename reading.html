<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="css/icon.jpg" type="image/x-icon">
    <title id="site_title">超级陈大爷小说网</title>
    <link rel="stylesheet" href="css/reading.css">
</head>
<body>
    <header>
        <button id="hamburger" class="hamburger">&#9776;</button>
        <a href="index.html" class="title-link">
            <h1 id="site_title_text">超级陈大爷小说网</h1>
        </a>
    </header>

    <aside id="menu" class="menu">
        <button id="backBtnSidebar" class="aside-btn">返回</button>
        <ul>
            <li><button id="closeMenu" class="close-btn">关闭</button></li>
            <li><button id="prevChapterSidebar">上一章</button></li>
            <li><button id="chapterListSidebar">章节列表</button></li>
            <li><button id="nextChapterSidebar">下一章</button></li>
            <div id="chapterList" class="chapter-list"></div>
            <li>
                <label for="fontSizeSliderSidebar" id="fontSizeLabel">字体大小:</label>
                <span id="fontSizeValueSidebar">22</span>
                <input type="range" id="fontSizeSliderSidebar" min="10" max="46" value="22">
            </li>
            <li>
                <label for="themeSelector" id="themeSelectorLabel">背景颜色:</label>
                <select id="themeSelector">
                    <option value="white-black" id="whitebgd">白色背景</option>
                    <option value="black-white" id="blackbgd">黑色背景</option>
                    <option value="lightblue-black" id="lbluebgd">浅蓝色背景</option>
                    <option value="lightyellow-black" id="lyellowbgd">浅黄色背景</option>
                </select>
            </li>
            <li>
                <label for="textAlignSelector" id="textAlignSelectorLabel">文字对齐:</label>
                <select id="textAlignSelector">
                    <option value="left" id="textAlignLeft">左对齐</option>
                    <option value="center" id="textAlignCentre">居中</option>
                    <option value="right" id="textAlignRight">右对齐</option>
                </select>
            </li>
            <li>
                <label for="textStyleSelector" id="textStyleSelectorLabel">文字样式:</label>
                <select id="textStyleSelector">
                    <option value="normal" id="textStylenormal">普通</option>
                    <option value="Italic" id="textStyleItalic">斜体</option>
                    <option value="bold" id="textStylebold">粗体</option>
                    <option value="boldItalic" id="textStyleboldItalic">粗斜体</option>
                </select>
            </li>
            <li>
                <label for="textFamilySelector" id="textFamilySelectorLabel">字体:</label>
                <select id="textFamilySelector">
                    <option value="sans-serif" id="sans-serif">无衬线字体</option>
                    <option value="HYDiShengXiaRiTiU" id="HYDiShengXiaRiTiU">汉仪迪升夏日</option>
                    <option value="MaShanZheng" id="MaShanZheng">马善政楷书</option>
                    <option value="LiuJianMaoCao" id="LiuJianMaoCao">流江毛草</option>
                    <option value="LongCang" id="LongCang">龙藏体</option>
                    <option value="XiangJiaoLvSenKaFeiLingGanTi" id="XiangJiaoLvSenKaFeiLingGanTi">香蕉绿森咖啡</option>
                    <option value="ZhiMangXing" id="ZhiMangXing">钟齐志莽行</option>
                    <option value="ZCOOLKuaiLe" id="ZCOOLKuaiLe"站酷快乐</option>
                    <option value="ZCOOLQingKeHuangYou" id="ZCOOLQingKeHuangYou">站酷庆科黄油</option>
                    <option value="ZCOOLXiaoWei" id="ZCOOLXiaoWei">站酷小薇</option>
                    <option value="NotoSerifSC" id="NotoSerifSC">思源宋体</option>
                    <option value="Genryu-font-CHT" id="Genryu-font-CHT">源流明体/繁体</option>
                </select>
            </li>
            <li>
                <label for="languageSelector" id="languageSelectorLabel">语言:</label>
                <select id="languageSelector">
                    <option value="zh_chs">简体中文</option>x
                    <option value="zh_cht">繁體中文</option>
                    <option value="en">English</option>
                </select>
            </li>
        </ul>
    </aside>

    <main>
        <div id="content"></div>
    </main>

    <footer id="footer">
        <button id="prevChapter" class="nav-btn">上一章</button>
        <button id="nextChapter" class="nav-btn">下一章</button>
    </footer>

    <script src="js/reading.js"></script>
</body>
</html>
